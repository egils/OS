[buildout]

parts =
  python
  test

develop =
  apps/pyemu

eggs =
  pyemu
  coverage
  ZODB3

extra-paths =

allowed-eggs-from-site-packages =
  PIL
  setuptools
  distribute
  wxPython

extensions = mr.developer
sources = sources
sources-dir = apps
auto-checkout = *

versions = versions

[sources]
